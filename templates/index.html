<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Simple Chatbot</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  </head>
  <body>
    <div class="app">
      <aside class="sidebar">
        <div class="brand">
          <div class="logo">AI</div>
          <div>
            Simple Chatbot<br />
            <span class="muted">Flask · Python · HTML · CSS · JavaScript</span>
          </div>
        </div>

        <div class="nav">
          <button class="btn primary" id="newChatBtn">➕ New chat</button>
          <button class="btn" id="exportBtn">⬇️ Export chat</button>
          <button class="btn danger" id="clearBtn">🗑️ Clear all</button>
        </div>

        <div class="section">
          <h4>Tips</h4>
          <div class="muted">
            Press <span class="kbd">Shift</span> + <span class="kbd">Enter</span> for a new line.
            <br />Use the Export button to save your conversation.
          </div>
        </div>

        <div class="footer">
          <div>Status: <span id="statusPill" class="pill">Ready</span></div>
          <div style="margin-top:6px;">I was created by Tandin Wangchuk</div>
        </div>
      </aside>

      <main class="main">
        <div class="topbar">
          <div class="title">Assistant</div>
          <div class="muted" id="envHint">AI: <span id="aiMode">Auto</span></div>
        </div>

        <div class="container">
          <div id="chat" class="chat">
            <!-- Messages will append here -->
          </div>
        </div>

        <div class="composer">
          <form id="chatForm" class="compose-row" autocomplete="off">
            <textarea id="message" placeholder="Ask anything..." required></textarea>
            <button id="sendBtn" class="send" type="submit">Send ▶</button>
          </form>
        </div>
      </main>
    </div>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
  </body>
</html>
